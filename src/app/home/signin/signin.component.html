<h4 class="text-center mt-5">Login</h4>

<form [formGroup]="loginForm" class="form mt-2" (submit)="login();">

    <div class="form-group">
        <input #userNameInput
            formControlName="userName" 
            class="form-control" 
            placeholder="user name" 
            autofocus>
            <app-validatorMsg 
                *ngIf="loginForm.get('userName').errors?.required"
                text="User is required">
            </app-validatorMsg>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <app-validatorMsg
            *ngIf="loginForm.get('password').errors?.required"
            text="Password is required">            
        </app-validatorMsg>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user?<a [routerLink]="['singup']">Register now</a></p>
